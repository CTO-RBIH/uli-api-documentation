  /qa/aacallback/1.0/en:
    post:
      summary: FI Notification Callback QA
      deprecated: false
      description: ''
      tags: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ver:
                  type: string
                timestamp:
                  type: string
                txnid:
                  type: string
                consentHandle:
                  type: string
                Notifier:
                  type: object
                  properties:
                    type:
                      type: string
                    id:
                      type: string
                  required:
                    - type
                    - id
                FIStatusNotification:
                  type: object
                  properties:
                    sessionId:
                      type: string
                    sessionStatus:
                      type: string
                    FIStatusResponse:
                      type: array
                      items:
                        type: object
                        properties:
                          fipID:
                            type: string
                          Accounts:
                            type: array
                            items:
                              type: object
                              properties:
                                linkRefNumber:
                                  type: string
                                FIStatus:
                                  type: string
                                description:
                                  type: string
                              required:
                                - linkRefNumber
                                - FIStatus
                                - description
                        required:
                          - fipID
                          - Accounts
                  required:
                    - sessionId
                    - sessionStatus
                    - FIStatusResponse
              required:
                - ver
                - timestamp
                - txnid
                - consentHandle
                - Notifier
                - FIStatusNotification
            example:
              ver: '1.0'
              timestamp: '2018-12-06T11:39:57.153Z'
              txnid: test
              consentHandle: '{{ConsentHandle}}'
              Notifier:
                type: AA
                id: AA-1
              FIStatusNotification:
                sessionId: XXXX0-XXXX-XXXX
                sessionStatus: ACTIVE
                FIStatusResponse:
                  - fipID: FIP-1
                    Accounts:
                      - linkRefNumber: XXXX-XXXX-XXXX
                        FIStatus: READY
                        description: ''
                  - fipID: FIP-2
                    Accounts:
                      - linkRefNumber: YYYY-XXXX-XXXX
                        FIStatus: READY
                        description: ''
                      - linkRefNumber: ZZZZ-XXXX-XXXX
                        FIStatus: Done
                        description: ''
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ver:
                    type: string
                  response:
                    type: string
                  timestamp:
                    type: string
                  txnid:
                    type: string
                required:
                  - ver
                  - response
                  - timestamp
                  - txnid
              example:
                ver: '1.0'
                response: OK
                timestamp: 2025-08-05T14:08:16+0530
                txnid: aabc33bd-4db6-47f0-9b20-9aa0534a9270
          headers: {}
        x-200:Failure:
          description: ''
          content:
            application/json:
