                hmac: WKljGvYklRgU3reW7KNmUGa2W55zRF/8b/bnw/JWYo4=
                publickey: >-
                  MHYwEAYHKoZIzj0CAQYFK4EEACIDYgAEEAP0Dqb0c7ydKnGzCXg7iow4nAnx1mnB/DSJIAGPypxFdYbQJ9TZ15KtBqqO2zysqdE022KfIRzIIDL/1xlJKfDBmepzoTwEH0zj3aqb4t5cS4wN5yY7sBixQ2uP1pbW
                sig-algo: SHA256withECDSA
          headers: {}
      security:
        - basic: []
