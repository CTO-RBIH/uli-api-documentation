                    properties: {}
                  signature:
                    type: string
                  meta:
                    type: object
                    properties:
                      txncode:
                        type: string
                      ver:
                        type: string
                      ts:
                        type: string
                    required:
                      - txncode
                      - ver
                      - ts
                  hmac:
                    type: string
                  publickey:
                    type: string
                  sig-algo:
                    type: string
                required:
                  - result
                  - data
                  - signature
                  - meta
                  - hmac
                  - publickey
                  - sig-algo
              example:
                result:
                  errcode: E014
                  status: failed
                  info: Unsupported format – permissible formats are JSON only
                data: {}
                signature: >-
                  MGQCMBPnysdM9sR9paNvd/M28gK1RvglHCkZxquIkiCcQ6ejv6Ns8PCpYSOZWjoFmpvBuwIwO3eFXv7ppkou5+LzF2+c0bitEgelScMyzOqKr/tk7HgBs9/8ntWPjs6FhPqgBa1J
                meta:
